<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>foss website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="angular.min.js" type="text/javascript"></script>
<script src="foss.js" type="text/javascript"></script>
<body ng-app="fossApp" ng-controller="fossAppCtrl">
    <div class="foss_container">
        <div class="row_text">
            <label for="vinNumber" ng-bind-html="vinNumber"></label>
            <input type="text" ng-model="vinNumbers" id="vinNumber" ng-change="vinNumbers && showCarTypes(vinNumber)">
        </div>
    </div>
    <div>
        <div class="row_select" align="right">
            <label for="carType" ng-bind-html="carType"></label>
            <select id="carType" ng-model="carType">
                <option value="0">--Select Types--</option>
            </select>
        </div>
        <div class="row_select" align="right">
            <label for="carBody" ng-bind-html="carBody"></label>
            <select id="carBody" ng-model="carBody">
                <option value="0">--Select Car Body--</option>
            </select>
        </div>
        <div class="row_select" align="right">
            <label for="carLabel" ng-bind-html="carLabel"></label>
            <select id="carLabel" ng-model="carLabel">
                <option value="0">--Select Car Labels--</option>
            </select>
        </div>
    </div>
</body>
</html>
